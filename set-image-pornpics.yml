name: Set Image PornPics
description: Adds a 'Set Cover' option and plugin tasks for setting images from PornPics.
version: 0.0.14
url: https://github.com/CrudeCreations/set-image-pornpics
ui:
  css:
  - main.css
  javascript:
  - index.js
settings:
  show_edit_group:
    displayName: Show button when editing group
    type: BOOLEAN

exec:
  - python
  - "{pluginDir}/plugin/plugin.py"
interface: raw
tasks:
  - name: Set Cover for all blank tags
    defaultArgs:
      mode: setTags